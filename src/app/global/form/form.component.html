<div class="container my-4 p-4 bg-light rounded-4 shadow-sm">
  <h4 class="text-primary mb-4 text-center">Measurement & Payment</h4>

  <!-- Customer Info -->
  <div *ngIf="customerData" class="border rounded-3 p-3 mb-4 bg-white">
    <h5 class="text-success mb-3">Customer Information</h5>
    <div class="row">
      <div class="col-md-4"><b>Name:</b> {{ customerData.name }}</div>
      <div class="col-md-4"><b>Mobile:</b> {{ customerData.number }}</div>
      <div class="col-md-4"><b>Dress Type:</b> {{ customerData.dressType }}</div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4"><b>Status:</b> {{ customerData.status }}</div>
      <div class="col-md-4"><b>Delivery Date:</b> {{ customerData.deliveryDate }}</div>
      <div class="col-md-4"><b>Cost:</b> â‚¹{{ customerData.cost }}</div>
    </div>
  </div>

  <!-- Measurement Form -->
  <form [formGroup]="measurementForm" (ngSubmit)="onSubmit()">
    <h5 class="text-success mb-3">Measurements</h5>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Blouse Length</label>
        <input type="text" class="form-control" formControlName="blouseLength" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Shoulder</label>
        <input type="text" class="form-control" formControlName="shoulder" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Chest</label>
        <input type="text" class="form-control" formControlName="chest" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Waist</label>
        <input type="text" class="form-control" formControlName="waist" />
      </div>
    </div>

    <hr />

    <!-- Payment Section -->
    <h5 class="text-warning mb-3">Payment Details</h5>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label>Cost</label>
        <input type="number" class="form-control" formControlName="cost" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Advance</label>
        <input type="number" class="form-control" formControlName="advance" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Balance</label>
        <input type="number" class="form-control" formControlName="balance" readonly />
      </div>
      <div class="col-md-3 mb-3">
        <label>Payment Type</label>
        <select class="form-select" formControlName="paymentType">
          <option value="">Select</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary px-5 py-2" type="submit">
        Save
      </button>
    </div>
  </form>
</div>
