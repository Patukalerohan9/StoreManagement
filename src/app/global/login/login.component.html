<div
  class="d-flex justify-content-center align-items-center vh-100 bg-light"
  style="
    background-image: url('/pexels-pavel-danilyuk-6461513.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repea;">
  <div
  class="card shadow-lg p-4 rounded-4"
  style="
    width: 380px;
    background: rgba(255, 255, 255, 0.2); /* semi-transparent white */
    backdrop-filter: blur(20px); /* blur the background behind */
    border: 1px solid rgba(255, 255, 255, 0.3); /* soft border */
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* subtle shadow for depth */
  "
>

    <h3 class="text-center mb-4">New Diya Ladies Tailor</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label small" for="rememberMe">Remember Me</label>
        </div>
      
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100 mt-2" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>

      <!-- Message -->
      <div class="text-center mt-3">
        <p [class.text-success]="isSuccess" [class.text-danger]="!isSuccess">
          {{ message }}
        </p>
      </div>
    </form>
  </div>
</div>
