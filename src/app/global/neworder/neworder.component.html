<div class="double-bg vh-100 d-flex align-items-center justify-content-center">
  <div class="row g-0 shadow rounded overflow-hidden w-100 max-800px">
    <!-- Left Side: Image -->
    <div class="col-md-6 d-none d-md-block">
      <img src="/pexels-pavel-danilyuk-6461513.jpg" alt="Background Image" class="img-fluid h-100 w-100" style="object-fit: cover;">
    </div>

    <!-- Right Side: Form -->
    <div class="col-md-6 p-4 p-md-5" style="background-color: #f5f9fc; border-radius: 0 0 0 0;">
      <h3 class="mb-4 text-center fw-bold">Fill Your Details</h3>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <div class="col-12">
            <input type="date" class="form-control" formControlName="date" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
          </div>

          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input type="text" class="form-control" formControlName="number" maxlength="10" placeholder="Mobile Number">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <select class="form-select" formControlName="stitchType">
              <option value="">Select Stitch Type</option>
              <option>New</option>
              <option>Alteration</option>
            </select>
          </div>

          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <select class="form-select" formControlName="dressType">
              <option value="">Select Dress Type</option>
              <option>Blouse</option>
              <option>Kurta</option>
              <option>Shirt</option>
              <option>Pant</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <textarea class="form-control" formControlName="address" rows="2" placeholder="Enter your address"></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
