<div
  class="d-flex justify-content-center align-items-center vh-100 bg-light"
  style="
    background-image: url('/pexels-cottonbro-3738088.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repea;">
 <div
  class="card p-4 rounded-4 shadow-lg"
  style="
    width: 600px;
    background: rgba(25, 25, 25, 0.35); /* soft dark glass tint */
    backdrop-filter: blur(18px); /* smooth blur */
    -webkit-backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.1); /* very subtle border */
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4); /* calm dark shadow */
    color: #f1f1f1; /* gentle text color */
  "
>
 <div class="scrolling-title-container mb-4">
  <h3 class="scrolling-title">Please Fill Up Your Form To Proceed Further,Happy Suiting✨✨</h3>
</div>



  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
      </div>

      <div class="col-md-4">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" formControlName="number" maxlength="10" placeholder="Enter mobile number">
      </div>

      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date" readonly>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Dress Type</label>
        <select class="form-select" formControlName="dressType">
          <option value="">Select Dress Type</option>
          <option>Blouse</option>
          <option>Kurta</option>
          <option>Shirt</option>
          <option>Pant</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Stitch Type</label>
        <select class="form-select" formControlName="stitchType">
          <option value="">Select Stitch Type</option>
          <option>New</option>
          <option>Alteration</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address" rows="2" placeholder="Enter your address"></textarea>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">Submit</button>
    </div>
  </form>
</div>
</div>
